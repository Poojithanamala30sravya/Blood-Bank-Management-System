<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .section-title {
      color: #dc3545;
      margin-bottom: 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .filter-bar {
      margin-bottom: 20px;
    }
    .btn-delete {
      float: right;
    }

    .card.border-success {
  background-color: #e6f4ea; /* light green background */
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <a class="navbar-brand" href="#">ü©∏ Admin Dashboard</a>
    <div class="ms-auto">
      <a href="/" class="btn btn-outline-light">Home</a>
    </div>
  </nav>

  <div class="container">

    <!-- Donors -->
    <section>
      <h3 class="section-title">Donor List</h3>
      <div class="row filter-bar align-items-center">
        <div class="col-md-3">
          <select id="donorBloodFilter" class="form-select">
            <option value="">All Blood Groups</option>
            <option value="A+">A+</option><option value="A-">A-</option>
            <option value="B+">B+</option><option value="B-">B-</option>
            <option value="O+">O+</option><option value="O-">O-</option>
            <option value="AB+">AB+</option><option value="AB-">AB-</option>
          </select>
        </div>
        <div class="col-md-3">
        <select id="donorCityFilter" class="form-select" onchange="fetchDonors()">
  <option value="">All Cities</option>
    <option>Ahmedabad</option>
          <option>Bengaluru</option>
          <option>Bhopal</option>
          <option>Chandigarh</option>
          <option>Chennai</option>
          <option>Delhi</option>
          <option>Guwahati</option>
          <option>Hyderabad</option>
          <option>Indore</option>
          <option>Jaipur</option>
          <option>Kolkata</option>
          <option>Lucknow</option>
          <option>Mumbai</option>
          <option>Nagpur</option>
          <option>Patna</option>
          <option>Pune</option>
          <option>Ranchi</option>
          <option>Surat</option>
          <option>Thiruvananthapuram</option>
          <option>Visakhapatnam</option>
</select>

        </div>
        <div class="col-md-2">
          <button onclick="fetchDonors()" class="btn btn-danger w-100">Search</button>
        </div>
      </div>
      <div id="donorList" class="row g-4"></div>
    </section>

    <hr class="my-5">

    <!-- Recipients -->
    <section>
      <h3 class="section-title">Recipient Requests</h3>
      <div class="row filter-bar align-items-center">
        <div class="col-md-3">
          <select id="recipientBloodFilter" class="form-select">
            <option value="">All Blood Groups</option>
            <option value="A+">A+</option><option value="A-">A-</option>
            <option value="B+">B+</option><option value="B-">B-</option>
            <option value="O+">O+</option><option value="O-">O-</option>
            <option value="AB+">AB+</option><option value="AB-">AB-</option>
          </select>
        </div>
        <div class="col-md-3">
        <select id="recipientCityFilter" class="form-select" onchange="fetchRecipients()">
  <option value="">All Cities</option>
      <option>Ahmedabad</option>
          <option>Bengaluru</option>
          <option>Bhopal</option>
          <option>Chandigarh</option>
          <option>Chennai</option>
          <option>Delhi</option>
          <option>Guwahati</option>
          <option>Hyderabad</option>
          <option>Indore</option>
          <option>Jaipur</option>
          <option>Kolkata</option>
          <option>Lucknow</option>
          <option>Mumbai</option>
          <option>Nagpur</option>
          <option>Patna</option>
          <option>Pune</option>
          <option>Ranchi</option>
          <option>Surat</option>
          <option>Thiruvananthapuram</option>
          <option>Visakhapatnam</option>
</select>

        </div>
        <div class="col-md-2">
          <button onclick="fetchRecipients()" class="btn btn-danger w-100">Search</button>
        </div>
      </div>
      <div id="recipientList" class="row g-4"></div>
    </section>

  </div>

  <script>
    async function fetchDonors() {
      const bloodGroup = document.getElementById('donorBloodFilter').value;
      const city = document.getElementById('donorCityFilter').value;
      let query = [];
      if (bloodGroup) query.push(`bloodGroup=${bloodGroup}`);
      if (city) query.push(`city=${city}`);
      const url = `/api/donors${query.length ? '?' + query.join('&') : ''}`;

      const res = await fetch(url);
      const data = await res.json();
      const donorList = document.getElementById('donorList');
      donorList.innerHTML = '';

      if (data.length === 0) {
        donorList.innerHTML = '<p class="text-muted">No donors found.</p>';
        return;
      }

      data.forEach(donor => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card p-3">
            <div class="card-body">
              <h5 class="card-title">${donor.fullName} (${donor.bloodGroup})</h5>
              <p class="card-text">
                <strong>Email:</strong> ${donor.email}<br>
                <strong>City:</strong> ${donor.city}<br>
                <strong>Phone:</strong> ${donor.phone}<br>
                <strong>Status:</strong> ‚úÖ Available
              </p>
              <button class="btn btn-sm btn-outline-danger btn-delete" onclick="deleteDonor('${donor._id}')">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
        donorList.appendChild(col);
      });
    }

    async function deleteDonor(id) {
      const confirmed = confirm("Are you sure you want to delete this donor?");
      if (!confirmed) return;

      const res = await fetch(`/api/donors/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("‚úÖ Donor deleted");
        fetchDonors();
      } else {
        alert("‚ùå Failed to delete donor");
      }
    }

    async function fetchRecipients() {
      const bloodGroup = document.getElementById('recipientBloodFilter').value;
      const city = document.getElementById('recipientCityFilter').value;
      let query = [];
      if (bloodGroup) query.push(`bloodGroup=${bloodGroup}`);
      if (city) query.push(`city=${city}`);
      const url = `/api/requests${query.length ? '?' + query.join('&') : ''}`;

      const res = await fetch(url);
      const data = await res.json();
      const recipientList = document.getElementById('recipientList');
      recipientList.innerHTML = '';

      if (data.length === 0) {
        recipientList.innerHTML = '<p class="text-muted">No requests found.</p>';
        return;
      }

      data.forEach(req => {
        const col = document.createElement('div');
        col.className = 'col-md-6';
        col.innerHTML = `
          <div class="card border-${req.status === 'Approved' ? 'success' : 'secondary'}">
            <div class="card-body">
              <h5 class="card-title">${req.name} (${req.bloodGroup})</h5>
              <p class="card-text">
                <strong>Email:</strong> ${req.email}<br>
                <strong>City:</strong> ${req.city}<br>
                <strong>Urgency:</strong> ${req.urgency}<br>
                <strong>Status:</strong> ${req.status}<br>
              </p>
              ${
                req.status !== 'Approved'
                  ? `<button class="btn btn-success" onclick="approveRequest('${req._id}')">Approve</button>`
                  : `<span class="badge bg-success">Approved</span>`
              }
            </div>
          </div>
        `;
        recipientList.appendChild(col);
      });
    }

    async function approveRequest(id) {
      const confirmed = confirm("Approve this blood request?");
      if (!confirmed) return;

      const res = await fetch(`/api/requests/${id}/approve`, {
        method: 'PUT'
      });

      if (res.ok) {
        alert("‚úÖ Request approved");
        fetchDonors();
        fetchRecipients();
      } else {
        alert("‚ùå Approval failed");
      }
    }

    // Load on page load
    fetchDonors();
    fetchRecipients();
  </script>

</body>
</html>
