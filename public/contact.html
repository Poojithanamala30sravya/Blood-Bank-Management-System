<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Blood Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    footer {
      background-color: #dc3545;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-danger">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">ðŸ©¸ Blood Bank</a>
      <a href="index.html" class="btn btn-light">Home</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5">
    <h2 class="text-danger">Get in Touch</h2>
    <p>If you have any questions or feedback, feel free to contact us using the form below.</p>

    <form action="/contact" method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="fullName" class="form-control" required placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="content" class="form-control" rows="4" required placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Blood Bank Management System | Contact Us Anytime</p>
  </footer>
</body>
</html>
