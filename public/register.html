<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Blood Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
    }

    .register-container {
      max-width: 450px;
      background-color: #ffffff;
      padding: 35px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in;
    }

    .btn-register {
      background-color: #dc3545;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #c82333;
    }

    .form-label {
      font-weight: 500;
    }

    h3 {
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #212529;
      color: white;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü©∏ Blood Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Request</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <div class="register-container">
      <h3 class="text-center text-danger mb-4">Create Account</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="email" class="form-label">üìß Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">üîí Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">üßë‚Äçüíª Register as</label>
          <select class="form-select" id="role" required>
            <option value="">-- Select Role --</option>
            <option value="donor">Donor</option>
            <option value="recipient">Recipient</option>
          </select>
        </div>

        <button type="submit" class="btn btn-register w-100 mt-3">Register</button>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 Blood Bank System | Safe, Secure & Trusted ‚ù§Ô∏è</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!email || !password || !role) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        const text = await response.text();
        if (response.ok) {
          alert("‚úÖ Registered successfully!");
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + text);
        }
      } catch (error) {
        console.error("Registration failed:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
