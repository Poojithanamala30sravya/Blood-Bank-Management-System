<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Blood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ©¸ Blood Bank</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Donor Registration Form -->
  <section class="container mt-5">
    <h2 class="text-center text-danger mb-4">Donor Registration</h2>
 <form action="/donate" method="POST" class="row g-3 needs-validation" novalidate>


      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullName" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Blood Group</label>
        <select class="form-select" name="bloodGroup" required>
          <option selected disabled value="">Select</option>
          <option>A+</option><option>B+</option><option>O+</option><option>AB+</option>
          <option>A-</option><option>B-</option><option>O-</option><option>AB-</option>
        </select>
        <div class="invalid-feedback">Please select your blood group.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" required>
        <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="col-12">
        <label class="form-label">City</label>
        <select class="form-select" name="city" required>
          <option selected disabled value="">Select City</option>
          <option>Ahmedabad</option>
          <option>Bengaluru</option>
          <option>Bhopal</option>
          <option>Chandigarh</option>
          <option>Chennai</option>
          <option>Delhi</option>
          <option>Guwahati</option>
          <option>Hyderabad</option>
          <option>Indore</option>
          <option>Jaipur</option>
          <option>Kolkata</option>
          <option>Lucknow</option>
          <option>Mumbai</option>
          <option>Nagpur</option>
          <option>Patna</option>
          <option>Pune</option>
          <option>Ranchi</option>
          <option>Surat</option>
          <option>Thiruvananthapuram</option>
          <option>Visakhapatnam</option>
        </select>
        <div class="invalid-feedback">Please select a city.</div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-danger px-5">Submit</button>
      </div>
    </form>
  </section>

  <footer class="text-center mt-5 bg-dark text-white py-3">
    &copy; 2025 Blood Bank System
  </footer>

  <!-- Bootstrap JS + Form Validation -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap form validation
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
