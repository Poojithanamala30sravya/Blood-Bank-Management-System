<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blood Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 450px;
      background-color: white;
      padding: 40px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .btn-login {
      background-color: #dc3545;
      border: none;
    }

    .btn-login:hover {
      background-color: #b02a37;
    }

    footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü©∏ Blood Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <div class="login-container">
      <h3 class="text-center text-danger mb-4">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Login as</label>
          <select class="form-select" id="role" required>
            <option value="">Select Role</option>
            <option value="donor">Donor</option>
            <option value="recipient">Recipient</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Blood Bank System | Secure & Trusted ‚ù§Ô∏è</p>
    </div>
  </footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    if (!email || !password || !role) {
      alert('Please fill in all fields.');
      return;
    }

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role })
      });

      const data = await res.json();

      if (res.ok) {
        alert('‚úÖ Login successful!');

        // Redirect based on role
        if (role === 'admin') {
          window.location.href = 'admin.html';
        } else if (role === 'donor') {
          window.location.href = 'donate.html';
        } else if (role === 'recipient') {
          window.location.href = 'request.html';
        } else {
          window.location.href = 'index.html'; // Fallback
        }

      } else {
        alert(data.message || '‚ùå Login failed');
      }

    } catch (error) {
      console.error('Login error:', error);
      alert('Something went wrong. Try again.');
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
